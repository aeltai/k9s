# rk9s hotkeys â€“ interactive views & dashboards
# Auto-synced by rk9s on startup. Press ? to see all shortcuts.
#
# Shift-1..4  Interactive CRD views (Longhorn, Fleet, Rancher, Harvester)
# Shift-5     Nodes (interactive table)
# Shift-6     rk9s status overview
# Shift-7     Contexts view (multi-context selection)
# Shift-8     etcd dashboard (health, members, db size, alarms)
#
# Within each view, press Shift-I for an aggregated overview dashboard.
# Use ? for full plugin shortcuts per view.
#
hotKeys:
  rk9s-longhorn:
    shortCut: Shift-1
    description: Longhorn Volumes
    command: volumes.longhorn.io
  rk9s-fleet:
    shortCut: Shift-2
    description: Fleet GitRepos
    command: gitrepos.fleet.cattle.io
  rk9s-rancher:
    shortCut: Shift-3
    description: Rancher Clusters
    command: clusters.management.cattle.io
  rk9s-harvester:
    shortCut: Shift-4
    description: Harvester VMs
    command: virtualmachines.kubevirt.io
  rk9s-nodes:
    shortCut: Shift-5
    description: Nodes
    command: nodes
  rk9s-status:
    shortCut: Shift-6
    description: rk9s Status
    command: rk9s
  rk9s-contexts:
    shortCut: Shift-7
    description: Contexts
    command: context
  rk9s-etcd:
    shortCut: Shift-8
    description: etcd Dashboard
    command: etcd
