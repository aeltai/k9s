# rk9s hotkeys â€“ dashboard views (open in-TUI, no terminal)
# Auto-synced by rk9s on startup. Press ? to see all shortcuts.
#
# Shift-1..5  Dashboards (Longhorn, Fleet, Rancher, Harvester, Nodes)
# Shift-6     rk9s status (CLI check, plugins, nav help)
# Shift-7     Contexts view (multi-context selection)
#
# Or type: :longhorn :fleet :rancher :harvester :nodes-info :rk9s :context
#
hotKeys:
  rk9s-longhorn:
    shortCut: Shift-1
    description: Longhorn Dashboard
    command: longhorn
  rk9s-fleet:
    shortCut: Shift-2
    description: Fleet Dashboard
    command: fleet
  rk9s-rancher:
    shortCut: Shift-3
    description: Rancher Dashboard
    command: rancher
  rk9s-harvester:
    shortCut: Shift-4
    description: Harvester Dashboard
    command: harvester
  rk9s-nodes-info:
    shortCut: Shift-5
    description: Nodes Dashboard
    command: nodes-info
  rk9s-status:
    shortCut: Shift-6
    description: rk9s Status
    command: rk9s
  rk9s-contexts:
    shortCut: Shift-7
    description: Contexts
    command: context
