# rk9s hotkeys â€“ dashboard views & quick navigation
# Auto-synced by rk9s on startup. Press ? to see all shortcuts.
#
# DASHBOARDS (from anywhere):
#   Shift-1  Longhorn Dashboard   (volumes, nodes, replicas, settings)
#   Shift-2  Fleet Dashboard      (gitrepos, clusters, bundles)
#   Shift-3  Rancher Dashboard    (clusters, projects, users)
#   Shift-4  Harvester Dashboard  (VMs, VMIs, datavolumes, networks)
#   Shift-5  Nodes Dashboard      (nodes, conditions, resources, taints)
#
# You can also type these as commands:
#   :longhorn  :fleet  :rancher  :harvester  :nodes-info  :rk9s
#
hotKeys:
  rk9s-longhorn:
    shortCut: Shift-1
    description: Longhorn Dashboard
    command: longhorn
  rk9s-fleet:
    shortCut: Shift-2
    description: Fleet Dashboard
    command: fleet
  rk9s-rancher:
    shortCut: Shift-3
    description: Rancher Dashboard
    command: rancher
  rk9s-harvester:
    shortCut: Shift-4
    description: Harvester Dashboard
    command: harvester
  rk9s-nodes-info:
    shortCut: Shift-5
    description: Nodes Dashboard
    command: nodes-info
